<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="lesson" v-for="product in product">
        <ul>
            <li>Topic: {{product.topic}}</li>
            <li>Location: {{product.location}}</li>
            <li>Price: {{product.price}}</li>
        </ul>
      </div>
    </div>

    <script>
      let store = new Vue({
        el: "#app",
        data: {
          product: [],
        },
        created: function () {
          console.log("requesting data from server ...");

          fetch("http://localhost:3000/lessons").then(function (response) {
            response.json().then(function (json) {
              // save the returned JSON object to
              // 'product' data property
              store.product = json;
              console.log(json);
            });
          });
        },
      });
    </script>
  </body>
</html>
